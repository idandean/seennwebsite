    <title>Contact - Seenn.AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --text-primary: #0A0A0A;
            --text-secondary: #4A5568;
            --text-tertiary: #718096;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F7FAFC;
            --accent-primary: #5046E5;
            --accent-secondary: #7C3AED;
            --border-light: #E2E8F0;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 32px;
            flex: 1;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 40px;
            transition: opacity 0.2s;
        }
        
        .back-link:hover {
            opacity: 0.8;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        .subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 48px;
        }
        
        .contact-form {
            background: white;
            padding: 48px;
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-light);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(80, 70, 229, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            width: 100%;
            padding: 14px 32px;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(80, 70, 229, 0.3);
        }
        
        .contact-info {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid var(--border-light);
        }
        
        .contact-info p {
            color: var(--text-secondary);
        }
        
        .contact-info a {
            color: var(--accent-primary);
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .contact-form {
                padding: 32px 24px;
            }
        }
    </style>
</head>
<body>
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TWVD4N6S"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

        <!-- Rest of your body content -->
    <div class="container">
        <a href="index.html" class="back-link">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M12.5 15L7.5 10L12.5 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Home
        </a>
        
        <h1>Get in Touch</h1>
        <p class="subtitle">Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
        
        <form action="mailto:support@seenn.ai" method="post" enctype="text/plain" class="contact-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="firstname">First Name *</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name *</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" id="company" name="company">
            </div>
            
            <div class="form-group">
                <label for="message">How can we help? *</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="btn">
                Send Message
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M3 8H13M13 8L8 3M13 8L8 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            
            <div class="contact-info">
                <p>Or email us directly at <a href="mailto:support@seenn.ai">support@seenn.ai</a></p>
            </div>
        </form>
    </div>
</body>
</html>
